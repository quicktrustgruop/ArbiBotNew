{% extends 'base.html' %}

{% block title %}Settings - Crypto Arbitrage Bot{% endblock %}

{% block content %}
<div class="page-header">
    <h1 class="page-title">Settings</h1>
</div>

<!-- Settings Navigation Tabs -->
<div class="card mb-4">
    <div class="card-body">
        <ul class="nav nav-tabs" id="settingsTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <a class="nav-link active" id="networks-tab" data-bs-toggle="tab" href="#networks" role="tab" aria-controls="networks" aria-selected="true">
                    <i class="fas fa-network-wired"></i> Networks
                </a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="dexes-tab" data-bs-toggle="tab" href="#dexes" role="tab" aria-controls="dexes" aria-selected="false">
                    <i class="fas fa-exchange-alt"></i> DEXes
                </a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="tokens-tab" data-bs-toggle="tab" href="#tokens" role="tab" aria-controls="tokens" aria-selected="false">
                    <i class="fas fa-coins"></i> Tokens
                </a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="flash-loans-tab" data-bs-toggle="tab" href="#flash-loans" role="tab" aria-controls="flash-loans" aria-selected="false">
                    <i class="fas fa-bolt"></i> Flash Loans
                </a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="wallets-tab" data-bs-toggle="tab" href="#wallets" role="tab" aria-controls="wallets" aria-selected="false">
                    <i class="fas fa-wallet"></i> Wallets
                </a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="risk-tab" data-bs-toggle="tab" href="#risk" role="tab" aria-controls="risk" aria-selected="false">
                    <i class="fas fa-shield-alt"></i> Risk Management
                </a>
            </li>
        </ul>
        
        <div class="tab-content mt-4" id="settingsTabsContent">
            <!-- Networks Tab -->
            <div class="tab-pane fade show active" id="networks" role="tabpanel" aria-labelledby="networks-tab">
                <div class="settings-section">
                    <!-- Network settings content will be loaded here -->
                </div>
            </div>
            
            <!-- DEXes Tab -->
            <div class="tab-pane fade" id="dexes" role="tabpanel" aria-labelledby="dexes-tab">
                <div class="settings-section">
                    <!-- DEX settings content will be loaded here -->
                </div>
            </div>
            
            <!-- Tokens Tab -->
            <div class="tab-pane fade" id="tokens" role="tabpanel" aria-labelledby="tokens-tab">
                <div class="settings-section">
                    <!-- Token settings content will be loaded here -->
                </div>
            </div>
            
            <!-- Flash Loans Tab -->
            <div class="tab-pane fade" id="flash-loans" role="tabpanel" aria-labelledby="flash-loans-tab">
                <div class="settings-section">
                    <!-- Flash loan settings content will be loaded here -->
                </div>
            </div>
            
            <!-- Wallets Tab -->
            <div class="tab-pane fade" id="wallets" role="tabpanel" aria-labelledby="wallets-tab">
                <div class="settings-section">
                    <!-- Wallet settings content will be loaded here -->
                </div>
            </div>
            
            <!-- Risk Management Tab -->
            <div class="tab-pane fade" id="risk" role="tabpanel" aria-labelledby="risk-tab">
                <div class="settings-section">
                    <!-- Risk management settings content will be loaded here -->
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/settings.js') }}"></script>
{% endblock %}
